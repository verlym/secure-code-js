name: SonarCloud Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clone is not enough for SonarCloud

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      - name: Run tests and generate coverage report
        run: |
          npm test -- --coverageReporters=lcovonly --reporters=default --reporters=jest-junit

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }} # Use GitHub Secrets for your token
        with:
          args: >-
            -Dsonar.projectKey=verlym_secure-code-js
            -Dsonar.projectName=secure-code-js
            -Dsonar.organization=verlym
            -Dsonar.projectVersion=1.0
            -Dsonar.sources=.
            -Dsonar.tests=.
            -Dsonar.test.inclusions=**/*.test.js
            -Dsonar.javascript.testRunner=jest
            -Dsonar.javascript.lcov.reportPath=coverage/lcov.info
            -Dsonar.javascript.coveragePlugin=istanbul
            -Dsonar.javascript.exclusions=**/node_modules/**,**/dist/**
            -Dsonar.junit.reportPaths=reports/junit/junit.xml

      - name: Trigger SonarCloud Quality Gate
        uses: sonarsource/sonarcloud-github-action@master
        timeout-minutes: 5
        with:
          args: -Dsonar.qualitygate.wait=true
